<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="abhi.css" />
    <script src="abhi.js"></script>
  </head>
  <body>
    <div class="cal">
      <div >
        <input class="display" type="text" id="result" value="0" readonly  />
      </div>
      <div class="box2">
        <div class="key">
          <button class="key-items" onclick="appendToDisplay('7')">7</button>
          <button class="key-items" onclick="appendToDisplay('8')">8</button>
          <button class="key-items" onclick="appendToDisplay('9')">9</button>
          <button class="a1" onclick="deleteFromDisplay()">DEL</button>
          <button class="key-items" onclick="appendToDisplay('4')">4</button>
          <button class="key-items" onclick="appendToDisplay('5')">5</button>
          <button class="key-items" onclick="appendToDisplay('6')">6</button>
          <button class="key-items" onclick="appendToDisplay('+')">+</button>
          <button class="key-items" onclick="appendToDisplay('1')">1</button>
          <button class="key-items" onclick="appendToDisplay('2')">2</button>
          <button class="key-items" onclick="appendToDisplay('3')">3</button>
          <button class="key-items" onclick="appendToDisplay('-')">-</button>
          <button class="key-items" onclick="appendToDisplay('.')">.</button>
          <button class="key-items" onclick="appendToDisplay('0')">0</button>
          <button class="key-items" onclick="appendToDisplay('/')">/</button>
          <button class="key-items" onclick="appendToDisplay('*')">*</button>
          <button class="a2" onclick="reset()">RESET</button>
          <button class="a3" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
